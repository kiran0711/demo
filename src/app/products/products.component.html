<div class="container">
    <div class="row">
        <ng-container *ngFor="let prod of products">
            <div class="card col-md-3" >
                <img src="{{prod.img}}" class="img-fluid" alt="..." />
                <h4>{{prod.productName}}</h4>
                <p style=" white-space: nowrap;text-overflow: ellipsis; overflow: hidden;">{{prod.productsDescription}}</p>
                <p><strong>Price:</strong>{{prod.productCost}}</p>
                <button type="button" class="btn btn-primary" (click)="addToCart(prod)">Add to cart</button>
            </div>
    </ng-container>
    </div>
</div>

<app-cart [cartList]="groupList"></app-cart>
